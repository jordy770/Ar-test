<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./main.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false;"
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/windTurbineBig.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        look-at="[gps-camera]"
        gltf-model="#animated-asset"
        scale="0.05 0.05 0.05"
        gps-entity-place="latitude: 51.925247715688656; longitude: 4.461407396125645;"
      ></a-entity>
      <a-entity
        look-at="[gps-camera]"
        gltf-model="#animated-asset"
        scale="0.05 0.05 0.05"
        gps-entity-place="latitude: 52.001516129024964; longitude: 4.514303784817458;"
      ></a-entity>
      <a-box
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 52.00287015554528; longitude: 4.514915328472854;"
      ></a-box>
      <a-entity
                    look-at="[gps-camera]"
                    gltf-model="#animated-asset"
                    scale="0.2 0.2 0.2"
                    gps-entity-place="latitude: 52.012995; longitude:4.498617;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    gltf-model="#animated-asset"
                    scale="0.05 0.05 0.05"
                    gps-entity-place="latitude: 51.998807; longitude: 4.515451;"
                ></a-entity>

      <a-camera
        look-controls-enabled="false"
        arjs-look-controls="smoothingFactor: 0.1"
        gps-camera="gpsMinDistance; maxDistance: 1000; alert"
        rotation-reader
      >

      <!-- simulateLatitude: 51.999887; simulateLongitude: 4.513746; -->
      </a-camera>
    </a-scene>
  </body>
</html>
