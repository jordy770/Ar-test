<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene    
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/windTurbineBig.glb"
                ></a-asset-item>
            </a-assets>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.05 0.05 0.05"
                    gps-entity-place="latitude: 52.00042627304996; longitude: 4.51375661417842;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.05 0.05 0.05"
                    gps-entity-place="latitude: 52.001516129024964; longitude: 4.514303784817458;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.05 0.05 0.05"
                    gps-entity-place="latitude: 52.00287015554528; longitude: 4.514915328472854;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.05 0.05 0.05"
                    gps-entity-place="latitude: 52.00427697873673; longitude: 4.5155161432921895;"
                ></a-entity>

                <a-camera look-controls-enabled="false" gps-camera="gpsMinDistance: 10; simulateLatitude: 51.999887; simulateLongitude: 4.513746;" arjs-look-controls="smoothingFactor: 0.1" rotation-reader></a-camera>
            <!-- <a-entity id='camera1' camera='near:0.1; far:50000; fov:80;' arjs-look-controls='smoothingFactor: 0.1' gps-projected-camera='gpsMinDistance: 5' rotation-reader></a-entity> -->
        </a-scene>
    </body>
    <script>

        const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
        console.log(distanceMsg)
        alert(distanceMsg)
    </script>
</html>
