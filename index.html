<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./locations.json"></script>
    <script src="./main.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        const log = console.log;
        window.onload = () => {
          let scene = document.querySelector('a-scene'); /* Apply to whole scene */
    
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
              let gps = document.createAttribute('gps-entity-place'),
                arjs = document.createAttribute('arjs'),
                welcome = document.getElementById('welcome');
    
              arjs.value = 'sourceType: webcam; sourceWidth: 1280; sourceHeight: 960; trackingMethod: best; debugUIEnabled: false;';
              gps.value = `latitude: ${position.coords.latitude - 0.001}; longitude: ${position.coords.longitude + 0.001}`;
              log(gps.value);
              scene.setAttributeNode(gps); /* Apply to whole scene */
              scene.setAttributeNode(arjs);
            });
          }
    
        };
      </script>
</head>

<body style="margin: 0; overflow: hidden">
    <a-scene renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false;" embedded
        loading-screen="enabled: false;" arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="animated-asset" src="assets/windTurbineBig.glb"></a-asset-item>
        </a-assets>
        <a-entity look-at="[gps-camera]" gltf-model="#animated-asset" scale="0.05 0.05 0.05"
            gps-entity-place="latitude: 0; longitude: 0;"></a-entity>

        <a-camera look-controls-enabled="false" arjs-look-controls="smoothingFactor: 0.1"
            gps-camera="gpsMinDistance; maxDistance: 1000; alert" rotation-reader>

            <!-- simulateLatitude: 51.999887; simulateLongitude: 4.513746; -->
        </a-camera>

        <button style="position: fixed; left:0;top:0;z-index:999999" onclick="changeEntity()">
            AR
          </button>
    </a-scene>
</body>
</html>
